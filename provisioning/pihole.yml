---
# https://github.com/chriscrowe/docker-pihole-unbound
#
# pihole dns issues with wireguard solution
# https://discourse.pi-hole.net/t/solve-dns-resolution-in-other-containers-when-using-docker-pihole/31413

- name: Ensure pihole user exists
  user:
    name: pihole
    uid: "{{ pihole_uid }}"
    group: "{{ services_name }}"

- name: Disable Systemd-Resolved
  systemd:
    state: stopped
    enabled: no
    name: systemd-resolved

- name: Manually set static DNS servers to cloudflare
  copy:
    src: ../files/resolv.conf
    dest: /etc/resolv.conf
    owner: root
    group: root

- name: Start pihole container
  docker_container:
    name: pihole
    image: cbcrowe/pihole-unbound:latest
    ports:
      - "192.168.24.124:53:53/tcp"
      - "192.168.24.124:53:53/udp"
      - "67:67/udp"
        #- "80:80/tcp"
    env:
      PUID: "{{ pihole_uid|quote }}"
      PGID: "{{ services_gid|quote }}"
      TZ: "{{ timezone }}"
      WEBPASSWORD: "{{ pihole_pass|quote }}"
      DNS: "127.0.0.1#5335" # Hardcoded to our Unbound server
      DNS2: "127.0.0.1#5335" # Hardcoded to our Unbound server
      DNSSEC: "true" # Enable DNSSEC
    # Volumes store your data between container upgrades
    volumes:
      - /etc_pihole-unbound:/etc/pihole:rw
      - /etc_pihole_dnsmasq-unbound:/etc/dnsmasq.d:rw

    # Recommended but not required (DHCP needs NET_ADMIN)
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    capabilities:
      - NET_ADMIN
    restart_policy: unless-stopped
    networks:
      - name: "{{ network }}"
